[package]
name = "av1converter"
version = "1.2.0"
edition = "2024"

[dependencies]
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
ratatui = "0.30"
crossterm = "0.29"

# Parallel processing
rayon = "1.10"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# Utilities
dirs = "5.0"
humansize = "2.1"

# Unix-specific for disk space checks
[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["fs"] }
