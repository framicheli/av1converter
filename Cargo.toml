[package]
name = "av1converter"
version = "2.0.0"
edition = "2024"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
ratatui = "0.30"
crossterm = "0.29"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
tracing-appender = "0.2"

# Utilities
dirs = "6.0"
humansize = "2.1"

# Unix-specific to check disk space
[target.'cfg(unix)'.dependencies]
nix = { version = "0.29", features = ["fs"] }
