name: Release

on:
    push:
        tags:
            - "v*"

jobs:
    build:
        name: Build ${{ matrix.target }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-musl
                      binary: av1converter
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      binary: av1converter
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      binary: av1converter
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      binary: av1converter.exe

        steps:
            - uses: actions/checkout@v4

            - uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install musl tools
              if: matrix.target == 'x86_64-unknown-linux-musl'
              run: sudo apt-get install -y musl-tools

            - name: Build
              run: cargo build --release --target ${{ matrix.target }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: av1converter-${{ matrix.target }}
                  path: target/${{ matrix.target }}/release/${{ matrix.binary }}

    release:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/download-artifact@v4

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  generate_release_notes: true
                  files: |
                      av1converter-x86_64-unknown-linux-musl/av1converter
                      av1converter-x86_64-apple-darwin/av1converter
                      av1converter-aarch64-apple-darwin/av1converter
                      av1converter-x86_64-pc-windows-msvc/av1converter.exe
