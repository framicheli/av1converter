name: Release

on:
    push:
        branches:
            - main
        tags:
            - "v*"

jobs:
    check-version:
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        outputs:
            should_release: ${{ steps.check.outputs.should_release }}
        steps:
            - uses: actions/checkout@v4

            - name: Check if version tag exists
              id: check
              run: |
                  VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
                  if git ls-remote --tags origin "refs/tags/v$VERSION" | grep -q .; then
                      echo "should_release=false" >> $GITHUB_OUTPUT
                  else
                      echo "should_release=true" >> $GITHUB_OUTPUT
                  fi

    build:
        needs: check-version
        if: always() && !failure() && !cancelled() && (startsWith(github.ref, 'refs/tags/v') || needs.check-version.outputs.should_release == 'true')
        name: Build ${{ matrix.target }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-musl
                      binary: av1converter
                      artifact: av1converter-x86_64-unknown-linux-musl
                    - os: macos-latest
                      target: x86_64-apple-darwin
                      binary: av1converter
                      artifact: av1converter-x86_64-apple-darwin
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      binary: av1converter
                      artifact: av1converter-aarch64-apple-darwin
                    - os: windows-latest
                      target: x86_64-pc-windows-msvc
                      binary: av1converter.exe
                      artifact: av1converter-x86_64-pc-windows-msvc.exe

        steps:
            - uses: actions/checkout@v4

            - uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Install musl tools
              if: matrix.target == 'x86_64-unknown-linux-musl'
              run: sudo apt-get install -y musl-tools

            - name: Build
              run: cargo build --release --target ${{ matrix.target }}

            - name: Rename binary
              shell: bash
              run: mv target/${{ matrix.target }}/release/${{ matrix.binary }} target/${{ matrix.target }}/release/${{ matrix.artifact }}

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.artifact }}
                  path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

    release:
        needs: [check-version, build]
        if: always() && !failure() && !cancelled() && (startsWith(github.ref, 'refs/tags/v') || needs.check-version.outputs.should_release == 'true')
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - uses: actions/checkout@v4

            - uses: actions/download-artifact@v4
              with:
                  merge-multiple: true

            - name: Get tag name
              id: tag
              run: |
                  if [[ "${{ github.ref_type }}" == "tag" ]]; then
                      echo "name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
                  else
                      VERSION=$(grep '^version = ' Cargo.toml | head -1 | cut -d'"' -f2)
                      echo "name=v$VERSION" >> $GITHUB_OUTPUT
                  fi

            - name: Create and push tag
              if: github.ref_type != 'tag'
              run: |
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git tag ${{ steps.tag.outputs.name }}
                  git push origin ${{ steps.tag.outputs.name }}

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.tag.outputs.name }}
                  generate_release_notes: true
                  files: |
                      av1converter-x86_64-unknown-linux-musl
                      av1converter-x86_64-apple-darwin
                      av1converter-aarch64-apple-darwin
                      av1converter-x86_64-pc-windows-msvc.exe
